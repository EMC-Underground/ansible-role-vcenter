---
- name: Create clusters in the IB vCenter
  ignore_errors: no
  vcenter_cluster:
    host: "{{ ib_vcenter_url }}"
    login: "{{ ib_vcenter_user_name }}"
    password: "{{ ib_vcenter_user_password }}"
    port: "{{ ib_vcenter_port }}"
    datacenter_name: "{{ ib_vcenter['name'] }}"
    cluster_name: "{{ item['name'] }}"
    state: present
    ha:
      enabled: True
      admissionControlEnabled: True
      failoverLevel: 1
      hostMonitoring: 'enabled'
      vmMonitoring: 'vmAndAppMonitoring'
      vmMonitoring_sensitivity: 1
      restartPriority: 'high'
    drs:
      enabled: True
      enableVmBehaviorOverrides: True
      defaultVmBehavior: 'fullyAutomated'
      vmotionRate: 3
    vsan:
      enabled: False
      autoClaimStorage: False
  with_items:
    - "{{ ib_vcenter['clusters'] }}"
  tags:
    - create_ib_clusters

