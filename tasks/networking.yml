    vds_name: "{{ oob_vcenter['dvs'][0]['name'] }}"
    port_group_name: "{{ item['name'] }}"
    port_binding: "{{ item['port_binding'] }}"
    port_allocation: "{{ item['port_allocation'] }}"
    numPorts: "{{ item['ports'] }}"
    vlan: "{{ item['vlan'] }}"
    state: "absent"
  with_items: "{{ oob_vcenter['dvs'][0]['portgroups'] }}"
  tags:
