    port_allocation: "{{ item['port_allocation'] }}"
    numPorts: "{{ item['ports'] }}"
    vlan: "{{ item['vlan'] }}"
    state: "present"
  with_items: "{{ ib_vcenter['dvs'][0]['portgroups'] }}"
